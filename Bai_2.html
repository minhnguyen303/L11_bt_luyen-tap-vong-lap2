<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số cần tính giai thừa:");
    let result = 1;
    for (let i = 1; i <= num; i++){
        result *= i;
    }
    alert("Giai thừa của " + num + " là: " + result);
</script>
</body>
</html>
